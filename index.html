
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nukuenco | My Small Luxury Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #fcfbf7;
        color: #2c2c2c;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Reveal Animation Styles */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Ken Burns Effect */
      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15) translate(-1%, -1%); }
      }
      .ken-burns {
        animation: kenBurns 20s ease-in-out infinite alternate;
      }

      /* Film Grain Effect */
      .film-grain {
        position: absolute;
        inset: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png");
        background-repeat: repeat;
        opacity: 0.04;
        pointer-events: none;
        z-index: 15;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }

      /* Clean Masterpiece Masking - Anti-Logo High-Ratio Crop (Preserve Top) */
      .masterpiece-frame {
        position: relative;
        overflow: hidden;
        background-color: #f4f2ee;
      }
      .masterpiece-frame img {
        /* transform-origin: top center keeps the top text visible while cropping the bottom (where logos are) */
        transform: scale(1.15); 
        transform-origin: top center;
        transition: transform 3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .masterpiece-frame::after {
        content: "";
        position: absolute;
        inset: 0;
        /* Pronounced vignette to mask any potential edge artifacts or subtle logos */
        box-shadow: inset 0 0 100px rgba(0,0,0,0.04), inset 0 0 20px rgba(0,0,0,0.02);
        pointer-events: none;
        z-index: 10;
      }

      /* 3D Masterpiece Mandarin Cursor Styles */
      @media (hover: hover) and (pointer: fine) {
        body { cursor: none; }
        
        #cursor {
          position: fixed;
          top: 0;
          left: 0;
          width: 56px;
          height: 56px;
          pointer-events: none;
          z-index: 9999;
          will-change: transform;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: opacity 0.5s ease;
        }

        .mandarin-icon {
          width: 100%;
          height: 100%;
          background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"> <defs> <radialGradient id="sphereGrad" cx="35%" cy="35%" r="65%"> <stop offset="0%" style="stop-color:%23FFB347;stop-opacity:1" /> <stop offset="50%" style="stop-color:%23FF8C00;stop-opacity:1" /> <stop offset="100%" style="stop-color:%23CC5500;stop-opacity:1" /> </radialGradient> <filter id="3dShadow"> <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-opacity="0.3"/> </filter> <filter id="skinTexture"> <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch" /> <feColorMatrix type="saturate" values="0" /> <feComponentTransfer> <feFuncA type="linear" slope="0.12" /> </feComponentTransfer> <feComposite operator="in" in2="SourceGraphic" /> </filter> <mask id="biteMask"> <rect width="40" height="40" fill="white" /> <circle cx="33" cy="15" r="9" fill="black" /> </mask> </defs> <g mask="url(%23biteMask)"> <circle cx="20" cy="22" r="15" fill="url(%23sphereGrad)" /> <circle cx="20" cy="22" r="15" filter="url(%23skinTexture)" opacity="0.6" /> <circle cx="16" cy="17" r="8" fill="white" opacity="0.15" filter="blur(4px)" /> </g> <path d="M33,15 m-8.8,0 a8.8,8.8 0 1,0 17.6,0 a8.8,8.8 0 1,0 -17.6,0" fill="none" /> <path d="M26,11.5 Q29,15 25.5,19.5" stroke="%23FFF5E6" stroke-width="0.8" opacity="0.4" fill="none" /> <path d="M20,7 C20,7 21.5,1 27,1 C27,1 25.5,7 20,7 Z" fill="%232E7D32" filter="url(%233dShadow)" /> <circle cx="26.5" cy="14" r="0.4" fill="white" opacity="0.6" /> <circle cx="27.5" cy="17" r="0.3" fill="white" opacity="0.4" /> </svg>');
          background-size: contain;
          background-repeat: no-repeat;
          filter: drop-shadow(0 12px 25px rgba(0,0,0,0.25));
          animation: realisticRoll 4.5s infinite ease-in-out;
          transition: transform 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #cursor-follower {
          position: fixed;
          top: 0;
          left: 0;
          width: 70px;
          height: 70px;
          border: 1px solid rgba(255, 154, 0, 0.08);
          border-radius: 50%;
          pointer-events: none;
          z-index: 9998;
          will-change: transform;
          transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
          opacity: 0.1;
          background: radial-gradient(circle, rgba(255,154,0,0.04) 0%, transparent 75%);
        }

        .cursor-hover .mandarin-icon {
          transform: scale(1.3) rotate(-8deg);
          animation: masterPulse 0.7s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
          filter: drop-shadow(0 20px 40px rgba(227,82,5,0.5));
        }
        
        .cursor-hover #cursor-follower {
          transform: scale(1.45);
          border-color: rgba(255, 154, 0, 0.25);
          opacity: 0.15;
        }
      }

      @keyframes realisticRoll {
        0%, 100% { transform: translateY(0) rotate(-2deg); }
        50% { transform: translateY(-6px) rotate(3deg); }
      }
      
      @keyframes masterPulse {
        from { transform: scale(1.3) translateY(0); }
        to { transform: scale(1.3) translateY(-10px); }
      }
      
      @media (hover: none) {
        #cursor, #cursor-follower { display: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="cursor">
      <div class="mandarin-icon"></div>
    </div>
    <div id="cursor-follower"></div>

 <script type="module" src="/index.tsx"></script>    
    <script>
      const canHover = window.matchMedia('(hover: hover)').matches;
      
      if (canHover) {
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        const icon = cursor.querySelector('.mandarin-icon');
        let lastX = 0;
        
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX;
          const y = e.clientY;
          
          requestAnimationFrame(() => {
            cursor.style.transform = `translate3d(${x - 28}px, ${y - 28}px, 0)`;
            follower.style.transform = `translate3d(${x - 35}px, ${y - 35}px, 0)`;
            lastX = x;
          });
        });

        document.addEventListener('mouseover', (e) => {
          const target = e.target;
          const isClickable = target.tagName === 'BUTTON' || 
                             target.tagName === 'A' || 
                             target.closest('.cursor-pointer') || 
                             target.closest('button') ||
                             target.onclick;
          if (isClickable) document.body.classList.add('cursor-hover');
        });

        document.addEventListener('mouseout', () => document.body.classList.remove('cursor-hover'));
      }
    </script>
  </body>
</html>
